            <div class="form text-center d-flex justify-content-center align-itmes-center  mt-4 m-auto p-4 border border-1 rounded rounded-1 col" >
       <div class= "row">
             <h4 class="text-center fw-bold text-warning text-uppercase mt-2 mb-3">BANK LOGIN</h4>
                    <div class="col">
                               <form action="new" method="post">
                                <label for="name" class="form-label text-light text-uppercase ">
                                    Enter Name:
                                 </label>
                                 <div class=" input-group">
                                    <input type="text" class="form-control " name="name" required  id="name" placeholder="Enter Name" onkeyup="string(this)">
                                    <span class="bi bi-person fs-4  input-group-text"></span>
                                 </div>

                                 <label for="age" class="form-label text-light text-uppercase">
                                    Enter Age:
                                 </label>
                                 <div class=" input-group">
                                    <input type="text" class="form-control " name="age"  required id="age" placeholder="Enter Age" onkeyup="numberonly(this)">
                                    <span class="bi bi-lock fs-4 text-dark input-group-text"></span>
                                 </div>
                                 
                                  <label for="adno" class="form-label text-light text-uppercase">
                                    Enter Aadhar Number:
                                 </label>
                                 <div class=" input-group">
                                    <input type="text" class="form-control " name="adno"  required id="adno" placeholder="Enter Aadhar Number" onkeyup="numberonly(this)">
                                    <span class="bi bi-lock fs-4 text-dark input-group-text"></span>
                                 </div>
                                 
                                 <label for="pno" class="form-label text-light text-uppercase">
                                   Enter PanCard Number:
                                 </label>
                                 <div class=" input-group">
                                    <input type="text" class="form-control " name="pno"  required id="pno" placeholder="Enter PanCard Number">
                                    <span class="bi bi-lock fs-4 text-dark input-group-text"></span>
                                 </div>
                                 
                                  <label for="st" class="form-label text-light text-uppercase">
                                   State:
                                 </label>
                                 <div class=" input-group">
                                    <input type="text" class="form-control " name="st"  required id="st" placeholder="State" onkeyup="string(this)">
                                    <span class="bi bi-lock fs-4 text-dark input-group-text"></span>
                                 </div>
                                 
                                 <label for="dt" class="form-label text-light text-uppercase">
                                   District:
                                 </label>
                                 <div class=" input-group">
                                    <input type="text" class="form-control " name="dt"  required id="dt" placeholder="District" onkeyup="string(this)">
                                    <span class="bi bi-lock fs-4 text-dark input-group-text"></span>
                                 </div>
                                 
                                  <label for="vi" class="form-label text-light text-uppercase">
                                   Village:
                                 </label>
                                 <div class=" input-group">
                                    <input type="text" class="form-control " name="vi"  required id="vi" placeholder="Village" onkeyup="string(this)">
                                    <span class="bi bi-lock fs-4 text-dark input-group-text"></span>
                                 </div>
                                 
                                   <label for="mno" class="form-label text-light text-uppercase">
                                   Mobile Number:
                                 </label>
                                 <div class=" input-group">
                                    <input type="text" class="form-control " name="mno"  required id="mno" placeholder="Enter Mobile Number" onkeyup="numberonly(this)">
                                    <span class="bi bi-lock fs-4 text-dark input-group-text"></span>
                                 </div>
                                 
                                  <label for="pass" class="form-label text-light text-uppercase">
                                   Create Password:
                                 </label>
                                 <div class=" input-group">
                                    <input type="password" class="form-control " name="pass"  required id="pass" placeholder="Enter Password">
                                    <span class="bi bi-lock fs-4 text-dark input-group-text"></span>
                                 </div>
                                 
                                 <label for="pass" class="form-label text-light text-uppercase">
                                   Select Account Type:
                                 </label>
                                 <div class=" input-group">
                                     <input type="radio" name="atype" value="Saving" required>Saving
                                      <input type="radio" name="atype" value="Current">Current<br><br>
                                 </div>
                                 
                                   <label for="pass" class="form-label text-light text-uppercase">
                                   Select Married Status
                                 </label>
                                 <div class=" input-group">
                                     <input type="radio" name="ms" value="yes" required>Married
                                    <input type="radio" name="ms" value="No">Not Married<br><br>     
                                  </div>

                                 <div class="mt-4 mb-3">
                                    <button type="submit" class="btn btn-primary fs-6 fw-bold font-monospace text-uppercase">Create</button>
      
                              </div>

                               </form>
                               
                               <script type="text/javascript">
                                 function numberonly(input)
                                 {
                                	 var num=/[^0-9]/gi;
                                	 input.value=input.value.replace(num,"");
                                 }
                          </script>
                          
                          <script type="text/javascript">
                                 function string(input)
                                 {
                                	 var str=/[^a-z]/gi;
                                	 input.value=input.value.replace(str,"");
                                 }
                          </script>
